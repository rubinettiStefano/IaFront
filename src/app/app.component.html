<!-- component.html -->
<div class="contenitore">
  <input class="input-topic" placeholder="topic" [(ngModel)]="topic" />
  <button class="btn-generico" (click)="genera()">GENERA</button>

  @if (domanda) {
    <div class="box-domanda">
      <h1>{{domanda.question}}</h1>

      @for (risposta of domanda.options; track $index) {
        <button class="btn-risposta" (click)="controlla($index)">
          {{risposta}}
        </button>
      }
    </div>
  }
</div>
